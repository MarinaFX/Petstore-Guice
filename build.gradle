plugins{
    id("java")
    id("war")
    id("application")
}

mainClassName="com.marinafx.cloudnative.tema6.App"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    compile group: 'com.google.inject', name: 'guice', version: '3.0', transitive:true

    compile group: 'log4j'				, name: 'log4j',           version: '1.2.17' , transitive:true
    compile group: 'org.slf4j'          , name: 'slf4j-log4j12',   version: '1.7.10' , transitive:true
    compile group: 'commons-logging'    , name: 'commons-logging', version: '1.2'    , transitive:true

    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.32.v20200930'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.32.v20200930'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.32.v20200930'

    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
